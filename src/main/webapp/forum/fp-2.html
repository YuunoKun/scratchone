<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'/>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src='../js/jquery-3.5.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <script src='../js/navbar_content.js'></script>
    <script src='../js/so_common.js'></script>
    <script src='../js/so_fptemp.js'></script>
    <link href='fp.css' rel='stylesheet'>
    <title>ScratchOne Forum - 1</title>
    <script>
        $(function () {
            load_navbar_content();
            load_login_status(() => load_post_status());
        })
    </script>
</head>
<body>
<div class='container-fluid'>
    <section class='flex'>
        <div class='content'>
            <div class='top'>
                <img src='../img/logo.png' alt='logo' id='logo'/>
            </div>
            <nav class='navbar navbar-expand-lg navbar-dark ' style='clear: both; background-color:black;width: 100%'>
                <li class='nav-item' id='now'><a href='/forum.html' class='nav-link' style='color: white'>Forum</a></li>
                <button type='button' class='navbar-toggler' data-toggle='collapse' data-target='#navbarCollapse'>
                    <span class='navbar-toggler-icon'></span>
                </button>
                <div class='collapse navbar-collapse' id='navbarCollapse'>
                    <ul class='navbar-nav mr-auto'>
                        <li class='nav-item'>
                            <a class='nav-link' href='/home.html' style='color: white'>Home</a>
                        </li>
                        <li class='nav-item'>
                            <div class='nav-item dropdown'>
                                <a href='#' class='nav-link dropdown-toggle' data-toggle='dropdown'
                                   style='color: white'>School</a>
                                <div class='dropdown-menu' id='navbar_schools'></div>
                            </div>
                        </li>
                        <li class='nav-item'>
                            <div class='nav-item dropdown'>
                                <a href='#' class='nav-link dropdown-toggle' data-toggle='dropdown'
                                   style='color: white'>Majors</a>
                                <div class='dropdown-menu' id='navbar_majors'></div>
                            </div>
                        </li>
                        <li class='nav-item'>
                            <div class='nav-item dropdown'>
                                <a href='#' class='nav-link dropdown-toggle' data-toggle='dropdown'
                                   style='color: white'>Overseas
                                    Opportunities</a>
                                <div class='dropdown-menu' id='navbar_overseas_opportunities'></div>
                            </div>
                        </li>
                        <li class='nav-item'>
                            <a class='nav-item nav-link' style='color: white' id='navbar_other_resources'>Other
                                resources</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div>
                <div class='post_title'>1</div>
                <div class='post_block'>
                    <div id='post_uid_cache' disabled hidden>37</div>
                    <div class='row'>
                        <div class='col-sm-2'>
                            <div class='profile-holder'>
                                <img class='post_avatar' src='/img/avatar_2x.png'/>
                            </div>
                            <div class='post_username'>Admin</div>
                        </div>
                        <div class='col-sm-10'>
                            <div class='post_content col-sm-9'>
                                2
                            </div>
                            <div class='postTime col-sm-3'>
                                14-08-2020 00:31:54
                                <span>&nbsp &nbsp</span>
                                <button id='delPost_btn' onclick='deletePost()' disabled hidden>Delete post</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='reply-list'></div>
                <form class='form-horizontal'>
                    <div class='form-group'>
                        <div class='comment-holder'>
                            <label>Add your new comment here:</label>
                            <textarea placeholder='Comment here' class='type-comment'></textarea>
                            <br/>
                            <button type='button' class='submit_comment pull-right' onclick='submitNewReply()'>
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class='bottom'>Copyright @ 2020 Scratch One</div>
    </section>
</div>
</body>
</html>
